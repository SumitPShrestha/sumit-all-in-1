<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link
            th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
            rel="stylesheet" media="screen"/>
    <link href="../../static/css/core.css" th:href="@{/css/core.css}" rel="stylesheet" media="screen"/>
    <link href="../../static/css/core.css" th:href="@{/css/style.css}" rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"
    content="application/javascript"
    ></script>

    <script content="application/javascript"
            th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
</head>

<body>
<div th:replace="fragments/header :: header">
</div>
<div class="container">
<div class="row" style="margin-top: 70px">
    <div class="col-md-3">

        <div th:replace="fragments/sidebar ::sidebar">

        </div>
    </div>
    <div class="col-md-9">
        <div th:replace="${view} :: content">
            Content
        </div>
    </div>
</div>
</div>
<div th:replace="fragments/footer :: footer">
    Footer
</div>
</body>
</html>
